version: '3.8'

services:
  # ============================================
  # NGINX - Reverse Proxy & Load Balancer
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: banking-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - gateway
    networks:
      - banking-network
    restart: unless-stopped

  # ============================================
  # API GATEWAY
  # ============================================
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: banking-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${GATEWAY_PORT:-3000}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_EXPIRY=${JWT_ACCESS_EXPIRY:-15m}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AUTH_SERVICE_URL=http://auth-service:3001
      - WALLET_SERVICE_URL=http://wallet-service:3002
      - NOTIFICATION_SERVICE_URL=http://notification-service:3003
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-900}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
    depends_on:
      - redis
      - auth-service
      - wallet-service
    networks:
      - banking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # AUTH SERVICE
  # ============================================
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: banking-auth-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${AUTH_SERVICE_PORT:-3001}
      - MONGODB_URI=mongodb://auth-db:27017/auth_db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE:-banking.events}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_EXPIRY=${JWT_ACCESS_EXPIRY:-15m}
      - JWT_REFRESH_EXPIRY=${JWT_REFRESH_EXPIRY:-7d}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-10}
    depends_on:
      - auth-db
      - rabbitmq
    networks:
      - banking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # WALLET SERVICE
  # ============================================
  wallet-service:
    build:
      context: ./services/wallet-service
      dockerfile: Dockerfile
    container_name: banking-wallet-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${WALLET_SERVICE_PORT:-3002}
      - MONGODB_URI=mongodb://wallet-db:27017/wallet_db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE:-banking.events}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_CACHE_TTL=${WALLET_CACHE_TTL:-300}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - wallet-db
      - rabbitmq
      - redis
    networks:
      - banking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # NOTIFICATION SERVICE
  # ============================================
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: banking-notification-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${NOTIFICATION_SERVICE_PORT:-3003}
      - MONGODB_URI=mongodb://notification-db:27017/notification_db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE:-banking.events}
      - RABBITMQ_MAX_RETRIES=${RABBITMQ_MAX_RETRIES:-3}
      - EMAIL_ENABLED=${EMAIL_ENABLED:-true}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@bankingapp.com}
      - SMS_ENABLED=${SMS_ENABLED:-true}
      - SMS_FROM=${SMS_FROM:-+1234567890}
    depends_on:
      - notification-db
      - rabbitmq
    networks:
      - banking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # DATABASES - MongoDB
  # ============================================
  auth-db:
    image: mongo:6.0
    container_name: banking-auth-db
    ports:
      - "27017:27017"
    volumes:
      - auth-db-data:/data/db
    networks:
      - banking-network
    restart: unless-stopped

  wallet-db:
    image: mongo:6.0
    container_name: banking-wallet-db
    ports:
      - "27018:27017"
    volumes:
      - wallet-db-data:/data/db
    networks:
      - banking-network
    restart: unless-stopped

  notification-db:
    image: mongo:6.0
    container_name: banking-notification-db
    ports:
      - "27019:27017"
    volumes:
      - notification-db-data:/data/db
    networks:
      - banking-network
    restart: unless-stopped

  # ============================================
  # MESSAGE BROKER - RabbitMQ
  # ============================================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: banking-rabbitmq
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - banking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # CACHE & COORDINATION - Redis
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: banking-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - banking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

# ============================================
# VOLUMES
# ============================================
volumes:
  auth-db-data:
  wallet-db-data:
  notification-db-data:
  rabbitmq-data:
  redis-data:

# ============================================
# NETWORKS
# ============================================
networks:
  banking-network:
    driver: bridge
